<!DOCTYPE html>
<html>

<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div id="container">
        <div id="button">
        </div>

        <div id="info-bar">

            <div class="info">
                <ul>
                    <li title="2人参与讨论" class="user"><img src="assets/images/people.png"><span>2</span></li>
                    <li title="3条评论" class="comment"><img src="assets/images/comment.png"><span>3</span></li>
                    <li title="我有6条评论" class="posted"><img src="assets/images/post.png"><span>6</span></li>
                    <li title="被赞6次" class="like"><img src="assets/images/like.png"><span>6</span></li>
                </ul>
            </div>
        </div>

        <div id="control-ring-container">
            <ul id="control-ring">
                <li title="a" class="mask"></li>
                <li title="b" class="history"></li>
                <li title="c" class="message"><span class="unread">2</span></li>
                <li title="d" class="setting"></li>
                <li title="e" class="sign"></li>
            </ul>
        </div>

        <div class="apb">
            <div class="icon"></div>

        </div>
    </div>
</body>

</html>
