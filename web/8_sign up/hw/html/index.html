<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>会员注册系统</title>
    <script src="../js/index.js"></script>
</head>

<body>
    <div id="main">
        <form action="upload" method="post">
            姓名<input name="username" required="required" /><br />
            <p class="hint"></p>
            学号<input name="id" required="required" /><br />
            <p class="hint"></p>
            电话<input name="phone" required="required" /><br />
            <p class="hint"></p>
            邮箱<input name="email" required="required" /><br />
            <p class="hint"></p>
            <div class="button">
                <input type="reset" value="重置" class="reset" />
                <input type="submit" value="提交" class="submit" />
            </div>
        </form>
    </div>
</body>

</html>
